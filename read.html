<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presentation - WORLD PEACE AND DEVELOPMENT GROUP LIMITED</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Arial', sans-serif; }
    body { background:#f5f6fa; color:#2c3e50; line-height:1.6; }
    a { text-decoration:none; color:#f39c12; transition: color 0.3s; }
    a:hover { color:#e67e22; }

    header { background:#2c3e50; color:white; text-align:center; padding:60px 20px; }
    header h1 { font-size:2.5em; margin-bottom:10px; }
    nav { margin-top:15px; }
    nav a { color:white; margin:0 15px; font-weight:bold; }

    main { max-width:1000px; margin:40px auto; padding:0 20px; }
    h2 { font-size:2em; margin-bottom:40px; text-align:center; }

    .gallery { display:flex; flex-direction:column; gap:40px; }
    .gallery img { width:100%; border-radius:10px; }

    footer { background:#34495e; color:white; text-align:center; padding:40px 20px; margin-top:40px; }
    footer a.button { background:#f39c12; color:white; padding:12px 25px; border-radius:5px; display:inline-block; margin-top:20px; transition: background 0.3s; }
    footer a.button:hover { background:#e67e22; }

    @media(max-width:768px){
        main, .gallery img { width:100%; }
    }
</style>
</head>
<body>

<header>
    <h1>WORLD PEACE AND DEVELOPMENT GROUP LIMITED</h1>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</header>

<main>
    <h2>Presentation</h2>
    <div id="gallery-container" class="gallery"></div>
</main>

<footer>
    <p>&copy; 2025 WORLD PEACE AND DEVELOPMENT GROUP LIMITED. All rights reserved.</p>
    <a href="index.html" class="button">Back to Home</a>
</footer>

<script>
    const galleryImages = [
        'images/pic-01.jpg', 'images/pic-02.jpg', 'images/pic-03.jpg',
        'images/pic-04.jpg', 'images/pic-05.jpg', 'images/pic-06.jpg',
        'images/pic-07.jpg', 'images/pic-08.jpg', 'images/pic-09.jpg',
        'images/pic-10.jpg', 'images/pic-11.jpg', 'images/pic-12.jpg',
        'images/pic-13.jpg', 'images/pic-14.jpg', 'images/pic-15.jpg',
        'images/pic-16.jpg', 'images/pic-17.jpg'
    ];

    const galleryContainer = document.getElementById('gallery-container');
    galleryImages.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = 'Presentation Image';
        galleryContainer.appendChild(img);
    });
</script>

</body>
</html>
